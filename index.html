<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="top-display-container">
                <div class="top-calculations-display"></div>
            </div>
            <div id="display-container">
                <div class="calculations-display">0</div>
            </div>

            <div id="buttons-container">
                <div id="numbers-container">
                    <div class="numbers-row1">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                    </div>

                    <div class="numbers-row2">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                    </div>
                    <div class="numbers-row3">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                    </div>
                    <div class="numbers-row4">
                        <button class="btn" data-number>0</button>
                        <button class="btn" id="dot">.</button>
                        <button class="btn" id="button-delete-bigger">delete</button>
                    </div>
                </div>
                <div id="operators-container">
                    <div class="operators-top">
                        <button class="btn" id="button-clear-bigger">clear</button>
                        <button class="btn" data-operator>*</button>
                        <button class="btn" data-operator>/</button>
                    </div>
                    <div class="operators-bottom">
                        <button class="btn" data-operator>+</button>
                        <button class="btn" data-operator>-</button>
                        <button class="btn" id="button-equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
